dataset:
  ds_type: c3vd
  batch_size: 6
  num_workers: 8
  size: 518
  data_dir: ./datasets/C3VD/
  train_list: ./datasets/C3VD/train.txt
  val_list: ./datasets/C3VD/val.txt
model:
  encoder: vitl
  min_depth: 1.0e-06
  simcol_max_depth: 20.0
  c3vd_max_depth: 100.0
  pct_start: 0.05
  encoder_lr: 5.0e-06
  decoder_lr: 5.0e-05
  max_encoder_lr: 5.0e-07
  max_decoder_lr: 5.0e-06
trainer:
  devices:
  - 0
  max_epochs: 5
  log_every_n_steps: 100
  precision: 16-mixed
  gradient_clip_val: 1.0
  val_check_interval: 0.5
